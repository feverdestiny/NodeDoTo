<body class="loading">


<div id="wrapper">
  <div id="bg"></div>
  <div id="overlay"></div>
  <div id="main">

    <!-- Header -->
    <header id="header" style="min-height: 330px;">
      <h1 style="font-family: 'Microsoft YaHei UI'">Fever Destiny</h1>
      <p style="font-family: 'Microsoft YaHei UI'"> Learning-by-doing</p>
      <div id="MainLogin">
        <div style="width:30%;margin-left: auto;margin-right: auto;min-width:200px;" >
          <div id="divlog">
            <button class="btn btn-block btn-success" id="btnLog">登录</button>
            <button class="btn btn-block btn-outline-secondary" id="btnRegister">注册</button>
          </div>

          <form style="margin-bottom: 20px;display: none" id="formlog">
            <div class="input-group input-group-md">
              <input id="username" type="text" class="form-control" placeholder="账号"
                     aria-describedby="sizing-addon1">
            </div>
            <div class="input-group input-group-md" style="margin-top:5px;">
              <input id="userpassword" type="password" class="form-control" placeholder="密码"
                     aria-describedby="sizing-addon1">
            </div>
          </form>
          <button class="btn btn-block btn-success" id="btnLog2" style="display:none">登录</button>

        </div>
      </div>

      <div id="RegetierLogin" style="display: none;">
        <div style="width:30%;margin-left: auto;margin-right: auto;min-width:200px;" >


          <form style="margin-bottom: 20px;" >
            <div class="input-group input-group-md">
              <input id="Rusername" type="text" class="form-control" placeholder="请输入账号"
                     aria-describedby="sizing-addon1">
            </div>
            <div class="input-group input-group-md" style="margin-top:5px;">
              <input id="Ruserpassword1" type="password" class="form-control" placeholder="请输入密码"
                     aria-describedby="sizing-addon1">
            </div>
            <div class="input-group input-group-md" style="margin-top:5px;">
              <input id="Ruserpassword2" type="password" class="form-control" placeholder="请再次密码"
                     aria-describedby="sizing-addon1">
            </div>
          </form>
          <button class="btn btn-block btn-success" id="RbtnLog" >注册</button>

        </div>
      </div>
    </header>
